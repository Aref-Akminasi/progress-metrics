<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress metrics</title>
  </head>
  <body>
    <h1>Project Metrics</h1>
    <div class="progress-container">
      <div class="progress-empty"></div>
      <div class="progress-fill" id="progress-bar"></div>
      <div class="stages stage1">
        <img class="icon" src="icons/1.svg" alt="search icon" />
      </div>
      <div class="stages stage2">
        <img class="icon" src="icons/2.svg" alt="lamp icon" />
      </div>
      <div class="stages stage3">
        <img class="icon" src="icons/3.svg" alt="gear icon" />
      </div>
      <div class="stages stage4">
        <img class="icon" src="icons/4.svg" alt="analysis icon" />
      </div>
      <div class="stages stage5">
        <img class="icon" src="icons/5.svg" alt="cup icon" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
